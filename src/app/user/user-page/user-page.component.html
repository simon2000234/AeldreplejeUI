<p>user-page!</p>

<ul class="PendingShift">
  <li *ngFor="let PendingShift of pShifts">

    <div *ngIf="PendingShift.users.length > 0" class="card text-white bg-warning mb-3" style="max-width: 18rem;">
      <h5 class="card-title">{{PendingShift.shift.timeStart}}</h5>
      <h6 class="card-subtitle ">{{PendingShift.shift.timeEnd}}</h6>
      <p class="card-te xt">en åben vagt .</p>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" (click)=setToChosen(PendingShift)>
        jeg kan tage den
      </button>
    </div>
    <div *ngIf="PendingShift.users.length <= 0" class="card text-white bg-danger mb-3" style="max-width: 18rem;">
      <h5 class="card-title">{{PendingShift.shift.timeStart}}</h5>
      <h6 class="card-subtitle ">{{PendingShift.shift.timeEnd}}</h6>
      <p class="card-te xt">en åben vagt .</p>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" (click)=setToChosen(PendingShift)>
        jeg kan tage den
      </button>
    </div>
  </li>
</ul>
