<div class="container">
  <div class="row justify-content-center">
    <h1>Alle Brugere</h1>
  </div>
  <div class="row justify-content-center">
    <button routerLink="/user-create" class="btn btn-primary col-3 createRouteButton p-1">Opret ny bruger</button>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="card p-2 col-3 ml-3 mr-3 mb-3 routeCards" *ngFor="let user of Users">
      <img src="{{user.profilePicture}}" class="card-img-top image-fit">
      <div class="card-body pt-3 pb-3">
        <h5 class="card-title">{{user.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="user.isAdmin">
          Id: {{user.id}}<br>
          Email: {{user.email}}<br>
          Gruppe: {{user.group.type}}<br>
          Rolle: Administrator
        </h6>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="!user.isAdmin">
          Id: {{user.id}}<br>
          Email: {{user.email}}<br>
          Gruppe: {{user.group.type}}<br>
          Rolle: Bruger
        </h6>
        <button routerLink="/user-update/{{user.id}}" class="btn btn-primary  mr-1">Update</button>
        <button class="btn btn-danger float-right" (click)="delete(user.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
