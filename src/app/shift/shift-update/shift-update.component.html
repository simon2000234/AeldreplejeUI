<div class="container">
  <form [formGroup]="shiftForm" (ngSubmit)="save()">

    <div class="form-group">
      <label>Dato: {{currentDate.toString().slice(0, 15)}}</label>
      <input type="date" class="form-control" formControlName="date">
    </div>

    <div class="form-group">
      <label>Start tid</label>
      <select class="custom-select" (change)="changeStart($event)" formControlName="timeStart">
        <option value="" disabled>Vælg vagtens start tid</option>
        <option *ngFor="let start of startTimes" [ngValue]="start">{{start}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Slut tid</label>
      <select class="custom-select" (change)="changeEnd($event)" formControlName="timeEnd">
        <option value="" disabled>Vælg vagtens slut tid</option>
        <option *ngFor="let end of endTimes" [ngValue]="end">{{end}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Route</label>
      <input type="text" class="form-control" formControlName="route">
    </div>

    <div class="for m-group">
      <button class="button" type="submit">Save</button>
    </div>

  </form>
</div>
