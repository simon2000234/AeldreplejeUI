<div class="container">
  <div class="row justify-content-center">
    <h1>Alle grupper</h1>
  </div>
  <div class="row justify-content-center">
    <button routerLink="/group-create" class="btn btn-primary col-3 createRouteButton p-1">Lav ny gruppe</button>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="card col-2 ml-3 mr-3 mb-3 routeCards" *ngFor="let group of Groups">
      <div class="card-body p-0 pt-3 pb-3">
        <h5 class="card-title">{{group.type}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Id: {{group.id}}<br>
          Kvalifikation: {{group.qualificationNumber}}
        </h6>
        <button routerLink="/group-update/{{group.id}}" class="btn btn-primary  mr-1">Update</button>
        <button class="btn btn-danger" (click)="delete(group.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
