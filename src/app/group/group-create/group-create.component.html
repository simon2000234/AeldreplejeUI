<div class="container">
  <form class="mt-3" [formGroup]="groupForm" (ngSubmit)="save()">
    <div class="form-group">
      <label class="labelText">Type:</label>
      <input type="text" class="form-control" formControlName="type">
    </div>
    <div class="form-group">
      <label class="labelText">Kvalifikationsnummer: (UDD = 1, SHH = 2, SSA = 3)</label>
      <input type="number" class="form-control" formControlName="qualificationNumber" placeholder="eksempel: 1">
    </div>
    <button type="submit" class="btn btn-primary">Gem</button>
  </form>
</div>
